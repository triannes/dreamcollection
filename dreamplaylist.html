<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Playlist</title>
  <link rel="stylesheet" href="dreamplaylist.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2 class="title">Dream Playlist</h2>

<div class="line line1-2"></div>
<div class="line line2-3"></div>
<div class="line line3-4"></div>
<div class="line line4-5"></div>
<div class="line line5-1"></div>

<img class="titlecloud" src="Dream Playlist Cloud.gif"> 

<div class="star1wrapper" id="star1">
  <img class="star1" src="Star.png" alt="Star 1">
  <div class="caption">Song 1</div>
  <audio id="audiostar1" src="Rewind.mp3"></audio>

  <div class="progress-container" id="progress-container-star1">
    <div class="progress-bar" id="progress-star1"></div>
  </div>
</div>

<div class="star2wrapper" id="star2">
  <img class="star2" src="Star.png" alt="Star 2">
  <div class="caption">Song 2</div>
  <audio id="audiostar2" src="Mild High Club - Homage.mp3"></audio>

  <div class="progress-container" id="progress-container-star2">
    <div class="progress-bar" id="progress-star2"></div>
  </div>
</div>


<div class="star3wrapper" id="star3">
  <img class="star3" src="Star.png" alt="Star 3">
  <div class="caption">Song 3</div>
  <audio id="audiostar3" src="pianissimo - reticella.mp3"></audio>

  <div class="progress-container" id="progress-container-star3">
    <div class="progress-bar" id="progress-star3"></div>
  </div>
</div>

<div class="star4wrapper" id="star4">
  <img class="star4" src="Star.png" alt="Star 4">
  <div class="caption">Song 4</div>
  <audio id="audiostar4" src="Meloism.mp3"></audio>

   <div class="progress-container" id="progress-container-star4">
       <div class="progress-bar" id="progress-star4"></div>
    </div>
  </div>

  <div id="selected-song">Click on the stars to play songs</div>
</div>

<div class="starsmall1"></div>
<div class="starsmall2"></div>
<div class="starsmall3"></div>
<div class="starsmall4"></div>
<div class="starsmall5"></div>

<script src="script.js"></script>

</body>
</html>
